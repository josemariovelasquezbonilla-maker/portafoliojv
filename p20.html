	<main>
		<section id="formContacto" >
			<form name="form-contacto" action="" method="post">
				<h2>Formulario de Contacto</h2>
				<fieldset>	                	
					<legend>Datos Basicos</legend>
	                <article>
						<div class="form_input">
							<label for="nombre">Nombre:</label>
							<input type="text" id="nombre" placeholder="Nombre Completo">
						</div>
					</article>
					<article>
						<div class="form_input">
							<label for="email">Correo Electronico:</label>
							<input type="email" id="email" placeholder="ejemplo@ter.hn">
						</div>
					</article>
				</fieldset>	
				<fieldset>
					<legend>Otros Datos:</legend>	                	
					<article >
						<div class="form_input">
							<label for="mensaje">Mensaje:</label>
							<textarea id="mensaje" placeholder="Deja tu mensaje" rows="8"></textarea>
						</div>
					</article>
					<article >
						<div class="form_input">
							<label>Tipo de Usuarios
								<select id="tipo">
									<option value="n00"> 				</option>
									<option value="n01">Persona Juridica</option>
									<option value="n02">Persona Natural	</option>
									<option value="n03">Ong				</option>
								</select>
							</label>
						</div>				
					</article>
				</fieldset>	
				<div class="row final">
					<article >
						<div class="form_input">
							<input type="submit" id="enviar" value="Enviar">	
						</div>
					</article>
				</div>
